<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        function gerarCodigoRetirada() {
            const codigo = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("codigoRetirada").value = codigo;
        }
    </script>
</head>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0 text-danger">Fortable.com</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link fw-bold py-1 px-2 text-danger" href="cover.html">Fortable</a>
              <a class="nav-link fw-bold py-1 px-2 text-danger" href="index.html">Home</a>
              <a class="nav-link fw-bold py-1 px-2 text-danger" href="alugar.html">Alugar</a>
              <a class="nav-link fw-bold py-1 px-2 text-danger active" href="retirar.html">Retirar</a>
              <a class="nav-link fw-bold py-1 px-2 text-danger" href="catalogo.html">Catálogo</a>

            </nav>
          </div>
        </header>
      </div>
    
    <div class="container mt-5">
        <h2 class="mb-4 text-danger">Formulário de Compra</h2>
        <form onsubmit="gerarCodigoRetirada(); return false;" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div class="mb-3">
                <label for="cartao" class="form-label">Número do Cartão de Crédito</label>
                <input type="text" class="form-control" id="cartao" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validade" class="form-label">Data de Validade</label>
                    <input type="month" class="form-control" id="validade" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="loja" class="form-label">Escolha a loja para retirada</label>
                <select class="form-select" id="loja" required>
                    <option value="">Selecione uma loja</option>
                    <option value="loja1">Fortable Cambuí</option>
                    <option value="loja2">Fortable Shopping Parque D. Pedro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="codigoRetirada" class="form-label">Código de Retirada</label>
                <input type="text" class="form-control" id="codigoRetirada" readonly>
            </div>
            <button type="submit" class="btn btn-danger w-100">Gerar Código e Finalizar Compra</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
